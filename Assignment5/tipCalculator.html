<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="tipCalculator.css">
    <meta charset="utf-8">
    <title>Tip Calculator</title>
  </head>
  <body>
<div class="calculatorBox">
  <h1 id="firstHeader">Tip Calculator</h1>
  <form class="billForm" method="post">
    <p class="formText">Total bill amount</p>
<input id="totalBill" class="inputs" type="number" value="Bill amount in $">
<p class="formText">How would you rate this service?</p>
<select id="tip" class="Percent">
  <option class="inputs" value="0.3">30% Outstanding</option>
  <option class="inputs" value="0.2">20% Great</option>
  <option class="inputs" value="0.15">15% Not bad</option>
  <option class="inputs" value="0.10">10% Bad</option>
  <option class="inputs" value="0.05">5% Awful</option>
</select><br>
<p class="formText">Split the bill between <br>how many people?</p>
<input id="numOfPeople" class="inputs" type="number" value="">
<br>
<button id="submitButton" type="button" class="btn btn-primary btn-sm" onclick="submitForm()">Submit</button>

<p id="resultPara"></p>

  </form>

</div>
  <img id="tipImage" src="https://stopbullyingnow-71.webself.net/file/si625812/tip-2-1-fi9437620.jpg" alt="No picture">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script type="text/javascript" src="tipCalculator.js"></script>
  </body>
</html>
